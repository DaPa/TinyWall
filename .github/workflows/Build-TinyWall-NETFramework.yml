name: Build TinyWall

on:
  push:
    tags:
      - 'preview' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2.7.0
      name: Checkout Code

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.1.1

    - name: Navigate to Workspace
      run: cd $GITHUB_WORKSPACE

    - name: Restore NuGet Packages
      run: nuget restore TinyWall.sln

    - name: Build Solution
      run: |
        msbuild.exe TinyWall.sln /p:platform="Any CPU" /p:configuration="Release"

#    - name: Build Installer
#      run: |
#        msbuild.exe MsiSetup\MsiSetup.wixproj



    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          Changes in this Release
          - https://github.com/${{ github.GITHUB_REPOSITORY }}/commits/master
        draft: false
        prerelease: true